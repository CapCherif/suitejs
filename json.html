<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            max-width: 800px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .post{
            border: 1px solid lightgray;
            padding: 10px;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        small{
            color: gray;
        }
    </style>
</head>
<body>
    
    <div id="result">
        
    </div>

    <script>
        function BuildPost(posts){
            var template = ""
            posts.forEach((post)=>{
                template += `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                        <small>By ${post.userId}</small>
                    </div>
                `
            })
            document.querySelector('#result').innerHTML = template
        }

        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(posts => BuildPost(posts))
        

        
    </script>
</body>
</html>
